{% extends 'base.html' %}

{% block title %}
Market Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>


            </tr>
        </thead>
        <tbody>
                {% for item in items %}
                <tr>
                     <td>{{ item.id }}</td>
                     <td>{{ item.name }}</td>
                     <td>{{ item.barcode }}</td>
                     <td>{{ item.price }}</td>
                </tr>

                {% endfor %}

        </tbody>
    </table>
{% endblock %}
